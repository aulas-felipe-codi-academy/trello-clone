<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=delete"
        />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <h1>Trello</h1>
            </div>
            <div class="board">
                <div class="column" id="todo">
                    <h2>A fazer</h2>
                    <div
                        class="tasks"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        onclick="addTask(event, 'todo')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask(event, 'todo')"
                    >
                        Add Task
                    </button>
                </div>

                <div class="column" id="doing">
                    <h2>Fazendo</h2>
                    <div
                        class="tasks"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        onclick="addTask(event, 'doing')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask(event, 'doing')"
                    >
                        Add Task
                    </button>
                </div>

                <div class="column" id="done">
                    <h2>Conclu√≠do</h2>
                    <div
                        class="tasks"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        onclick="addTask(event, 'done')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask(event, 'done')"
                    >
                        Add Task
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
