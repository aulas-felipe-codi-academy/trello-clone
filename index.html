<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <h1>Trello</h1>
            </div>
            <div class="board">
                <div class="column" id="todo">
                    <h2>A fazer</h2>
                    <div
                        class="tasks"
                        ondrag="drag(event)"
                        ondrop="drop(event)"
                        onclick="addTask('todo')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask('todo')"
                    >
                        Add Task
                    </button>
                </div>

                <div class="column" id="doing">
                    <h2>Fazendo</h2>
                    <div
                        class="tasks"
                        ondrag="drag(event)"
                        ondrop="drop(event)"
                        onclick="addTask('doing')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask('doing')"
                    >
                        Add Task
                    </button>
                </div>

                <div class="column" id="done">
                    <h2>Conclu√≠do</h2>
                    <div
                        class="tasks"
                        ondrag="drag(event)"
                        ondrop="drop(event)"
                        onclick="addTask('done')"
                    ></div>
                    <button
                        type="button"
                        class="btn-add-task"
                        onclick="addTask('done')"
                    >
                        Add Task
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
